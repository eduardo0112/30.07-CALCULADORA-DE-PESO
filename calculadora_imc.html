<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <p>Calcule seu Índice de Massa Corporal (IMC) para avaliar sua saúde.</p>
    </header>
    <main>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required min="0">

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" required min="0">

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </main>
    
</body>
</html>
